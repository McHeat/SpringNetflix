server:
  port: 10000

spring:
  application:
    name: eureka-client

eureka:
  client:
    healthcheck.enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}(${spring.cloud.client.hostname})
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
